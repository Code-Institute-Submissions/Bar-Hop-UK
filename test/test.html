<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="text/javascript">
      (function () {
        emailjs.init("user_8FmYcOiKwGhh65a0xmExM");
      })();
    </script>
    <title>Document</title>
  </head>
  <body>
   <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <section class="container-fluid">
          <div class="row-bg-color-contact">
            <div class="col">
              <h3 class="contact-heading uppercase text-center">
                Sign up for our monthly newsletter!
              </h3>
              <h5 class="uppercase text-center">Lets drink together!</h5>
              <div class="center-form">
                <form onsubmit="return sendMail(this);">
                  <input
                    type="text"
                    name="name"
                    id="fullname"
                    class="form-control"
                    placeholder="Name"
                    required
                  />
                  <input
                    type="email"
                    name="email"
                    id="emailaddress"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                  <textarea
                    type="newsletter"
                    name="newsletter"
                    id="newsletter"
                    class="form-control"
                    placeholder="BEER"
                    required
                  ></textarea>
                  <div class="form-row text-center">
                    <div class="col">
                      <button type="submit" class="btn btn-secondary">
                        Send Project Request
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
       
    
    <script src="assets/js/email.js"></script>
    <script src="assets/js/test.js"></script>
  </body>
</html>
